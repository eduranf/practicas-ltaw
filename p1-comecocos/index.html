<!DOCTYPE html>
<html lang="es-es">
<!--http://www.w3schools.com/graphics/game_intro.asp-->
<head>
    <title>Pacman 1.0 by mghfdez</title>
    <link rel="shortcut icon" href="blue-ghost.ico"/>
    <meta charset="UTF-8">
    <meta name="description" content="Comecocos 1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Miguel Angel Fernandez Sanchez">
    <style>
    .header-footer {
    padding: 1em;
    color: white;
    background-color: black;
    clear: left;
    text-align: center;
    }
    canvas {
        border:1px solid blue;
        background-color: black;
    }
    .canvas-space {
      padding: 3em;
      align: center;
    }
    body {
        background-image:url(Pacman-Ghosts-Fever-4K-UHD-Wallpaper.jpg);
        font-family: helvetica;
        margin-left:20px;
    }
    </style>
</head>
<body onload="startGame();">
  <div class="canvas-space">
    <script>

    var ghost_img = new Image();
    ghost_img.src = 'blue-ghost.ico';
    var myGamePiece;
    var myGhost;

    var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 600;
        this.canvas.height = 400;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.interval = setInterval(updateGameArea, 20);
    },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }
    }

    function startGame() {
        myGameArea.start();
        myGamePiece = new component(30, 30, "yellow", 10, 120, 'shape');
        myGhost = new component(45, 45, ghost_img, 250, 250, 'image');
    }

    function component(width, height, color_or_img, x, y, type) {
        this.width = width;
        this.height = height;
        this.x = x;
        this.y = y;
        this.property = color_or_img;
        this.update = function(){
        this.ctx = myGameArea.context;
        if (type == 'shape'){
            this.ctx.fillStyle = this.property;
            this.ctx.fillRect(this.x, this.y, this.width, this.height);
        }else{
            this.ctx.drawImage(this.property, this.x, this.y, this.width, this.height);
        }

        }
    }

    function updateGameArea() {
        myGameArea.clear();
        if (myGamePiece.x < 400) {
            myGamePiece.x += 1;
        }
        if (myGhost.x < 550) {
            myGhost.x += 1;
        }
        myGamePiece.update();
        myGhost.update();
    }

    </script>
  </div>
</body>
</html>
