<!DOCTYPE html>
<html lang="es-es">
<!--http://www.w3schools.com/graphics/game_intro.asp-->
<head>
    <title>Pacman 1.0 by mghfdez</title>
    <link rel="shortcut icon" href="blue-ghost.ico"/>
    <meta charset="UTF-8">
    <meta name="description" content="Comecocos 1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Miguel Angel Fernandez Sanchez">
    <style>
    .header-footer {
    padding: 1em;
    color: white;
    background-color: black;
    clear: left;
    text-align: center;
    }
    canvas {
        border:1px solid blue;
        background-color: black;
    }
    .canvas-space {
      padding: 3em;
      align: center;
    }
    body {
        background-image:url(Pacman-Ghosts-Fever-4K-UHD-Wallpaper.jpg);
        font-family: helvetica;
        margin-left:20px;
    }
    </style>
</head>
<body onload="startGame();">
  <div class="canvas-space">
    <script>

    var ghost_img = new Image();
    ghost_img.src = 'blue-ghost.ico';
    var pacman_img = new Image();
    pacman_img.src = 'pacman.png';

    var arrow_r_img = new Image();
    arrow_r_img.src = 'arrow-r.png';

    var arrow_l_img = new Image();
    arrow_l_img.src = 'arrow-l.png';

    var arrow_u_img = new Image();
    arrow_u_img.src = 'arrow-u.png';

    var arrow_d_img = new Image();
    arrow_d_img.src = 'arrow-d.png';

    var myPacman;
    var myGhost;

    var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 600;
        this.canvas.height = 400;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.interval = setInterval(updateGameArea, 20);
        window.addEventListener('keydown', function (e) {
            myGameArea.key = e.keyCode;
        })
        window.addEventListener('keyup', function (e) {
            myGameArea.key = false;
        })
        window.addEventListener('mousedown', function (e) {
            myGameArea.x = e.pageX;
            myGameArea.y = e.pageY;
        })
        window.addEventListener('mouseup', function (e) {
            myGameArea.x = false;
            myGameArea.y = false;
        })
        window.addEventListener('touchstart', function (e) {
            myGameArea.x = e.pageX;
            myGameArea.y = e.pageY;
        })
        window.addEventListener('touchend', function (e) {
            myGameArea.x = false;
            myGameArea.y = false;
        })
        /*window.addEventListener('touchmove', function (e) {
            myGameArea.x = e.touches[0].screenX;
            myGameArea.y = e.touches[0].screenY;
        })
        window.addEventListener('mousemove', function (e) {
            myGameArea.x = e.pageX;
            myGameArea.y = e.pageY;
        })*/


    },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }
    }

    function startGame() {
        myGameArea.start();
        myUpBtn = new component(30, 30, 50, 10, arrow_u_img);
        myDownBtn = new component(30, 30, 50, 70, arrow_d_img);
        myLeftBtn = new component(30, 30, 20, 40, arrow_l_img);
        myRightBtn = new component(30, 30, 80, 40, arrow_r_img);
        myPacman = new component(45, 45, 10, 120, pacman_img);
        myGhost = new component(45, 45, 250, 250, ghost_img);
    }

    function component(width, height, x, y, image) {
        this.width = width;
        this.height = height;
        this.speedX = 0;
        this.speedY = 0;
        this.x = x;
        this.y = y;
        this.image = image;
        this.update = function(){
        this.ctx = myGameArea.context;
        this.ctx.drawImage(this.image, this.x, this.y, this.width, this.height);
        }
        this.newPos = function() {
          this.x += this.speedX;
          this.y += this.speedY;
        }
        this.clicked = function() {
          var myleft = this.x;
          var myright = this.x + (this.width);
          var mytop = this.y;
          var mybottom = this.y + (this.height);
          var clicked = true;
          if ((mybottom < myGameArea.y) || (mytop > myGameArea.y)
           || (myright < myGameArea.x) || (myleft > myGameArea.x)) {
              clicked = false;
          }
          return clicked;
        }
      }

    function controlCharacter(character){
      this.character = character;
      if (myGameArea.key && myGameArea.key == 37) {this.character.speedX = -2; }
      if (myGameArea.key && myGameArea.key == 39) {this.character.speedX = 2; }
      if (myGameArea.key && myGameArea.key == 38) {this.character.speedY = -2; }
      if (myGameArea.key && myGameArea.key == 40) {this.character.speedY = 2; }
    }

    function updateGameArea() {
        myGameArea.clear();
        myPacman.speedX = 0;
        myPacman.speedY = 0;
        controlCharacter(myPacman);
        myPacman.newPos();
        myPacman.update();
        myUpBtn.update();
        myDownBtn.update();
        myLeftBtn.update();
        myRightBtn.update();
        mouseCharacter(myGhost);
        myGhost.update();
    }

    function moveup() {
      myPacman.speedY -= 1;
    }

    function movedown() {
      myPacman.speedY += 1;
    }

    function moveleft() {
      myPacman.speedX -= 1;
    }

    function moveright() {
      myPacman.speedX += 1;
    }

    function stopMove(){
      myPacman.speedX = 0;
      myPacman.speedY = 0;
    }

    function touchCharacter(character){
      this.character = character;
      if (myGameArea.touchX && myGameArea.touchY) {
        this.character.x = myGameArea.x;
        this.character.y = myGameArea.y;
      }
    }

    function mouseCharacter(character) {
      this.character = character;
      if (myGameArea.x && myGameArea.y) {
        if (myUpBtn.clicked()) {
            this.character.y -= 1;
        }
        if (myDownBtn.clicked()) {
            this.character.y += 1;
        }
        if (myLeftBtn.clicked()) {
            this.character += -1;
        }
        if (myRightBtn.clicked()) {
            this.character.x += 1;
        }
      }
    }



    </script>
  </div>
</body>
</html>
