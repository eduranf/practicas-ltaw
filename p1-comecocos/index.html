<!DOCTYPE html>
<html lang="es-es">
<!--http://www.w3schools.com/graphics/game_intro.asp-->
<head>
    <title>Pacman 1.0 by mghfdez</title>
    <link rel="shortcut icon" href="blue-ghost.ico"/>
    <meta charset="UTF-8">
    <meta name="description" content="Comecocos 1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Miguel Angel Fernandez Sanchez">
    <style>
    .header-footer {
    padding: 1em;
    color: white;
    background-color: black;
    clear: left;
    text-align: center;
    }
    #myCanvas{
        background-color: black;
    }
    .canvas-space {
      padding: 3em;
      align: center;
    }
    body {
        background-image:url(Pacman-Ghosts-Fever-4K-UHD-Wallpaper.jpg);
        font-family: helvetica;
        margin-left:20px;
    }
    </style>
</head>
<body onload='drawGhost();'>
  <div class="header-footer">
    <header>
      <h1>Comecocos 1.0</h1>
    </header>
  </div>
  <div class="canvas-space">

    <canvas id="myCanvas" width="600" height="400" style="border:1px solid blue;">
    Your browser does not support the HTML5 canvas tag.
    </canvas>
    <script id="background-lines">


    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
    var ghost_img = new Image();
    ghost_img.src = 'blue-ghost.ico';
    var ancho=600;
    var largo=400;
    var lin_h=40;
    var lin_v=40;

    function drawGhost(){
        this.ctx.drawImage(this.ghost_img, 275, 170, 45, 45);
    }

    ctx.strokeStyle = '#ffff00';
    ctx.lineWidth = 3;
    ctx.moveTo(0,lin_v);
    ctx.lineTo(lin_v,lin_v);
    ctx.stroke();


    ctx.moveTo(lin_h,0);
    ctx.lineTo(lin_h,lin_h);
    ctx.stroke();

    ctx.moveTo(ancho-lin_h,0);
    ctx.lineTo(ancho-lin_h,lin_h);
    ctx.stroke();

    ctx.moveTo(ancho,lin_v);
    ctx.lineTo(ancho-lin_v,lin_v);
    ctx.stroke();

    ctx.moveTo(lin_v,largo);
    ctx.lineTo(lin_h,largo-lin_v);
    ctx.stroke();

    ctx.moveTo(0,largo-lin_v);
    ctx.lineTo(lin_h,largo-lin_v);
    ctx.stroke();

    ctx.moveTo(ancho,largo-lin_v);
    ctx.lineTo(ancho-lin_h,largo-lin_v);
    ctx.stroke();

    ctx.moveTo(ancho-lin_h,largo);
    ctx.lineTo(ancho-lin_h,largo-lin_v);
    ctx.stroke();





    </script>
  </div>
  <div class="header-footer">
    <footer>Version 1.0 by mghfdez</footer>
  </div>
</body>
</html>
